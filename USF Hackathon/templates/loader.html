<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Guesser!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #FFFCE1;">
    <center>
        <video width="500" height="500" muted autoplay id="myVideo">
            <source src="learningleap2.mp4" type="video/mp4">
            <source src="learningleap.ogg" type="video/ogg">
        </video>
    </center>
    <script>
        var myVideo = document.getElementById("myVideo");
        var hasTransitioned = localStorage.getItem("hasTransitioned");
        if (!hasTransitioned) {
            myVideo.addEventListener('ended', function() {
                localStorage.setItem("hasTransitioned", true);
                window.location.href = "home.html";
            });
            window.onbeforeunload = function() {
                localStorage.removeItem("hasTransitioned");
            }
        } else {
            localStorage.removeItem("hasTransitioned");
        }
    </script>
</body>
</html>
